<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VIGIL サンプル</title>

  <style>
    /* 全体 */
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 上部の固定ヘッダー（全ページ共通） */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #107e07;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* ヘッダーの下に余白を作る */
    .content {
      padding-top: 80px;
      text-align: center;
    }

    /* ボタンの並び（3×2） */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    /* 各ボタンブロック */
    .btn-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ボタン本体（サイズ統一） */
    .btn {
      background-color: #0078d7;
      color: white;
      border: none;
      width: 260px;      /* 横幅固定 */
      height: 180px;     /* 縦幅固定（大きめ） */
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      padding: 10px;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: translateY(-4px);
    }

    .btn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .btn-desc {
      font-size: 14px;
      color: #eef3f9;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <!-- 固定ヘッダー -->
  <div class="header">VIGIL</div>

  <div class="content">
    <h1>防災情報サイト</h1>

    <div class="button-container">

      <div class="btn-block">
        <a href="earthquake.html" class="btn">
          <div class="btn-title">地震情報</div>
          <div class="btn-desc">最新の地震情報と震度を確認できます。</div>
        </a>
      </div>

      <div class="btn-block">
        <a href="eew.html" class="btn">
          <div class="btn-title">緊急地震速報（EEW）</div>
          <div class="btn-desc">EEWの発表状況を確認できます。</div>
        </a>
      </div>
