<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>地震情報 - VIGIL</title>
<style>
  body {
    background-color: #ffffff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #107e07;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
    justify-content: space-between;
  }

  .back-btn {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 6px 12px;
    border: 1px solid white;
    border-radius: 6px;
  }
  .back-btn:hover {
    background-color: rgba(255,255,255,0.2);
  }

  .content {
    padding-top: 90px;
    text-align: center;
  }

  .subtitle {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* 地震情報ボタンのスタイル */
  .earthquake-button {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    margin: 10px auto;
    width: 90%;
    max-width: 700px;
    text-align: left;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
    display: block; /* 常に横幅いっぱいにする */
  }
  .earthquake-button:hover {
    background-color: #e0e0e0;
  }

  /* 全文ボックスのスタイル */
  .data-box {
    margin: -10px auto 20px auto; /* ボタンとの間隔を調整 */
    width: 90%;
    max-width: 700px;
    background: #f9f9f9;
    border-radius: 0 0 10px 10px; /* 下部のみ角丸 */
    border: 1px solid #ccc;
    border-top: none; /* 上部の線を削除 */
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    white-space: pre-wrap;
    text-align: left;
    position: relative;
    display: none; /* 初期状態では非表示 */
  }
  .data-box.active {
    display: block; /* activeクラスが付いたら表示 */
  }

  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #107e07;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10;
  }

  .copy-btn:hover {
    background: #0e6b06;
  }
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="back-btn">← ホームに戻る</a>
  <div>VIGIL</div>
</div>

<div class="content">
  <div class="subtitle">地震情報</div>
  <div id="earthquake-container">
    読み込み中…
  </div>
</div>

<script>
// ---------------------
// 補助関数群 (変更なし)
// ---------------------
function depthToText(depth) {
  if (depth == null || depth < 0) return "不明";
  if (depth === 0) return "ごく浅い";
  return depth + "km";
}

function scaleToText(scale) {
  if (scale == null || scale < 0) return "不明";
  const map = {10:'1',20:'2',30:'3',40:'4',45:'5-',50:'5+',55:'6-',60:'6+',70:'7'};
  return map[scale] || '不明';
}

function buildTsunamiText(domestic, foreign) {
  const d = domestic || "Unknown";
  const f = foreign || "";
  if (d==="Warning" || d==="Watch") return "津波に関する情報を発表しています。";
  if (d==="NonEffective") return "津波予報(若干の海面変動)を発表していますが、被害の心配はありません。";
  if (d==="None") {
    if (f==="Warning" || f==="Watch") return "この地震による国内での津波の心配はありません。";
    return "この地震による津波の心配はありません。";
  }
  if (d==="Checking") return "この地震による津波の有無を現在調査中です。";
  if (d==="Unknown") return "この地震による津波の有無は不明です。";
  return "#Tsunami:Error!";
}

function compareScale(a, b) {
  const order = {'1':10,'2':20,'3':30,'4':40,'5-':45,'5+':50,'6-':55,'6+':60,'7':70};
  return (order[a]||0) - (order[b]||0);
}

// ---------------------
// ボタンに表示するテキストを生成する関数 (新規作成)
// ---------------------
function buildButtonText(item) {
  const eq = item.earthquake;
  const time = new Date(eq.time).toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
  const maxScale = scaleToText(eq.maxScale);
  const place = eq.hypocenter?.name || '不明';

  // 最大震度を観測した地点（都道府県名＋震度）を特定する
  let maxScalePref = '';
  if (item.points && item.points.length > 0) {
    let highestScale = 0;
    let highestPref = '';
    item.points.forEach(p => {
      if (p.scale > highestScale) {
        highestScale = p.scale;
        highestPref = p.pref;
      }
    });
    maxScalePref = highestPref.replace(/県|府|都|道$/, '') + ' '; // 県などを除去してスペースを挿入
  }
  
  // フォーマット: [時刻] 最大震度地点 震度X (震源: Y)
  return `[${time}] ${maxScalePref}震度${maxScale} (震源: ${place})`;
}

// ---------------------
// 震度速報等を判定してテキスト作成 (変更なし)
// ---------------------
function buildAreaText(points) {
  if (!points || points.length === 0) return "◁震度情報不明▷";

  const cityMaxScale = {};
  points.forEach(p => {
    const scale = scaleToText(p.scale);
    const cityMatch = p.addr.match(/(.+?[市区町村])/);
    const city = cityMatch ? cityMatch[1] : p.addr;
    const key = `${p.pref}:${city}`;
    if (!cityMaxScale[key] || compareScale(scale, cityMaxScale[key]) > 0) {
      cityMaxScale[key] = scale;
    }
  });

  const grouped = {};
  Object.keys(cityMaxScale).forEach(k => {
    const [pref, city] = k.split(':');
    const scale = cityMaxScale[k];
    if (!grouped[scale]) grouped[scale] = {};
    if (!grouped[scale][pref]) grouped[scale][pref] = [];
    grouped[scale][pref].push(city);
  });

  const prefOrder = [
    "北海道","青森県","秋田県","岩手県","宮城県","山形県","福島県",
    "茨城県","栃木県","群馬県","埼玉県","東京都","千葉県","神奈川県",
    "山梨県","静岡県","愛知県","岐阜県","福井県","石川県","富山県","長野県","新潟県",
    "滋賀県","京都府","奈良県","三重県","和歌山県","大阪府","兵庫県",
    "鳥取県","岡山県","島根県","広島県","山口県","香川県","徳島県","高知県","愛媛県",
    "福岡県","大分県","宮崎県","鹿児島県","熊本県","佐賀県","長崎県","沖縄県"
  ];

  let text = "";
  Object.keys(grouped)
    .sort((a, b) => compareScale(b, a))
    .forEach(scale => {
      text += `◁震度${scale}▷\n`;
      prefOrder.forEach(pref => {
        if (grouped[scale][pref]) {
          const cities = grouped[scale][pref].sort().join("、");
          text += `［${pref}］\n${cities}\n`;
        }
      });
    });
  return text.trim();
}


function buildEarthquakeText(latest) {
  const eq = latest.earthquake;
  const h = eq.hypocenter || {};
  const place = h.name || '(発生地点不明)';
  const maxScale = scaleToText(eq.maxScale);
  const magnitude = (h.magnitude != null && h.magnitude >= 0) ? h.magnitude.toFixed(1) : '不明';
  const depth = depthToText(h.depth);
  const tsunamiText = buildTsunamiText(eq.domesticTsunami, eq.foreignTsunami);
  const intensityInfo = (latest.points && latest.points.length > 0) ? buildAreaText(latest.points) : '◁震度情報不明▷';
  const time = new Date(eq.time).toLocaleString('ja-JP');

  switch(latest.issue?.type) {
    case "ScalePrompt":
      return `《震度速報》
${time}
最大震度 ${maxScale}
${tsunamiText}

◆各地の震度(速報値)◆
${intensityInfo}`;
    case "Destination":
      return `《震源速報》
${time}
震源地 ${place}
マグニチュード ${magnitude}
深さ ${depth}
${tsunamiText}`;
    case "DetailScale":
      return `《地震情報》
${time}
震源地 ${place}
最大震度 ${maxScale}
マグニチュード ${magnitude}
深さ ${depth}
${tsunamiText}

◆各地の震度◆
${intensityInfo}`;
    case "Foreign":
      return `《遠地地震情報》
${time}
震源地 ${place}
最大震度 ${maxScale}
マグニチュード ${magnitude}
深さ ${depth}
${tsunamiText}

◆各地の震度◆
${intensityInfo}`;
    default:
      return `《地震情報》
${time}
震源地 ${place}
最大震度 ${maxScale}
マグニチュード ${magnitude}
深さ ${depth}
${tsunamiText}

◆各地の震度◆
${intensityInfo}`;
  }
}


// ---------------------
// ページに表示 (ボタン表示・トグル機能を追加)
// ---------------------
async function loadEarthquakes() {
  const container = document.getElementById('earthquake-container');
  container.innerHTML = '読み込み中…';
  try {
    const res = await fetch('https://api.p2pquake.net/v2/history?codes=551&limit=5');
    const data = await res.json();
    container.innerHTML = '';
    data.forEach(item => {
      const text = buildEarthquakeText(item); // 全文
      const buttonText = buildButtonText(item); // ボタン表示用の要約テキスト
      
      // 1. ボタン要素を作成
      const button = document.createElement('button');
      button.className = 'earthquake-button';
      button.textContent = buttonText; // 要約テキストをボタンに表示
      
      // 2. 全文表示ボックスを作成
      const box = document.createElement('div');
      box.className = 'data-box'; // 初期状態はCSSで非表示
      box.innerHTML = `<button class="copy-btn">コピー</button><pre>${text}</pre>`;
      
      container.appendChild(button);
      container.appendChild(box);

      // 3. ボタンにクリックイベントリスナーを追加（表示・非表示の切り替え）
      button.addEventListener('click', () => {
        // data-box要素の'active'クラスをトグルする（表示/非表示の切り替え）
        box.classList.toggle('active');
      });

      // 4. コピーボタンのイベントリスナー（変更なし）
      box.querySelector('.copy-btn').addEventListener('click', () => {
        navigator.clipboard.writeText(text).then(()=>alert('コピーしました'));
      });
    });
  } catch (e) {
    container.innerHTML = '地震情報の取得に失敗しました';
    console.error(e);
  }
}

loadEarthquakes();
</script>

</body>
</html>
