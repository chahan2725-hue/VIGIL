<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地震情報</title>
  <style>
    body { font-family:"Segoe UI", sans-serif; background-color:#f0f0f0; margin:0; padding:0; }
    .header { position: fixed; top:0; left:0; width:100%; height:60px; background-color:#15fd00; color:white; display:flex; align-items:center; padding-left:20px; font-size:24px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2); z-index:1000; }
    .content { padding:80px 20px 20px 20px; text-align:center; }
    h1 { color:#0078d7; }
    .back-btn {
      position: fixed;
      top: 70px;   /* ヘッダー下 */
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #15fd00;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .back-btn:hover { background-color:#0fc600; }
  </style>
</head>
<body>

  <div class="header">VIGIL</div>
  <button class="back-btn" onclick="location.href='index.html'">← 戻る</button>

  <div class="content">
    <h1>地震情報ページ</h1>
    <p>ここに発生した地震の情報を表示します。</p>
  </div>

</body>
</html>
